            <h1>Create Product</h1>
            <form [formGroup]="projectForm" (ngSubmit)="submitProjectForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="title" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div *ngIf="project_form_submitted ">
