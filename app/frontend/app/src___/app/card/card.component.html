<div class="card">
    <h2 [ngStyle]="{
        color: card.title.length > 10 ? 'blue' : 'green'
    }">[{{ index }}] - {{ card.title }}</h2>
    <p class="text" [ngClass]="{
        blue: textColor === 'blue',
        green: textColor === 'green',
        red: textColor === 'red'
    }">{{ card.text }}</p>
    <p class="text" 
        [class.blue]="textColor === 'blue'"
        [class.green]="textColor === 'green'"
        [class.red]="textColor === 'red'"
    >{{ card.text }}</p>
    <div>
        <button (click)="textColor = 'green'">green</button>
        <button (click)="textColor = 'red'">red</button>
        <button (click)="textColor = 'blue'">blue</button>
    </div>
    <p>{{ number }}</p>
    <strong>{{ array }}</strong>
    <pre>{{ obj | json }}</pre>
    <p>{{ getInfo() }}</p>
    
    <div>
        <input (input)="inputHandler($event)" type="text" [value]="card.title">
    </div>
    <div><input type="text" [(ngModel)]="card.title"></div>
    <app-form></app-form>
    <div><strong>{{ cardDate | date:'d MMMM yy':'':'ru' }}</strong></div>
</div>
