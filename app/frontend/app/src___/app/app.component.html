<h1 class="test-class">FIRST ANGULAR APP</h1>
<hr>
<button (click)="toggleCards()">Toggle cards</button>
<hr>
<h2>Здравствуй, Мир!</h2>

<div *ngIf="toggle; else noCards">   
    <app-card 
        *ngFor="let iterCard of cards; let idx = index"
        [card]="iterCard"
        [index]="idx + 1"
    >

    </app-card>
</div>
<ng-template #noCards>
    <p>Cards are hidden</p>
</ng-template>
<router-outlet></router-outlet>
